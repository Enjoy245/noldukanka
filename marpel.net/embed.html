     <script>
       
var alert_items = document.querySelectorAll(".alert_item");
	var btns = document.querySelectorAll(".btn");
	var alert_wrapper = document.querySelector(".alert_wrapper");
	var close_btns = document.querySelectorAll(".close");

	btns.forEach(function(btn, btn_index){
		btn.addEventListener("click", function(){
			alert_wrapper.classList.add("active");

			alert_items.forEach(function(alert_item, alert_index){
				if(btn_index == alert_index){
					alert_item.style.top = "50%";
				}
				else{
					alert_item.style.top = "-100%";
				}
			})
		})
	})

	close_btns.forEach(function(close, close_index){
		close.addEventListener("click", function(){
			alert_wrapper.classList.remove("active");

			alert_items.forEach(function(alert_item, alert_index){
				alert_item.style.top = "-100%";
			})
		})
	})
        </script>

          // checking helpers
          function addWarning(item, type, message) {
            item.addClass('type-text-warning');
            item.removeClass('type-text-success');
            item.parent().addClass('has-warning');
            item.parent().removeClass('has-success');
            if ($(`#${type}-feedback`).length === 0) {
              item.after(`<div class="type-text-feedback" id="${type}-feedback">${message}</div>`);
            }
          }
        
          function addSuccess(item, type) {
            item.removeClass('type-text-warning');
            item.addClass('type-text-success');
            item.parent().addClass('has-success');
            item.parent().removeClass('has-warning');
            $(`#${type}-feedback`).remove();
          }
